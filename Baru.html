<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Voucher...</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .loading-box {
      width: 300px;
      height: 30px;
      border: 2px solid #cc0000;
      border-radius: 8px;
      margin: 20px auto;
      overflow: hidden;
      background: #fff;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background-color: #cc0000;
      transition: width 0.3s;
    }

    #loadingText {
      margin-top: 10px;
      font-size: 18px;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
      display: none;
    }

    button {
      padding: 10px 20px;
      background-color: #cc0000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #a50000;
    }
  </style>
</head>
<body>

  <h2>Loading Voucher Spesial...</h2>
  <div class="loading-box">
    <div class="loading-bar" id="loadingBar"></div>
  </div>
  <div id="loadingText">0%</div>

  <button onclick="startLoading()">Start Loading</button>

  <div id="result">
    <p>Yah... loading kelamaan ya? Sini deh gua bisikin:</p>
    <p><strong>Kode Voucher: SUNDEBUT / LALADEBUT ðŸŽ‰</strong></p>
    <p>Mau aktif? Kabari gua dulu biar kode ini dinyalain di web!</p>
    <p>Diskon 24% sampai 100 ribu, minimal 50 ribu.</p>
  </div>

  <script>
    function startLoading() {
      let width = 0;
      const bar = document.getElementById('loadingBar');
      const text = document.getElementById('loadingText');
      const result = document.getElementById('result');

      const interval = setInterval(() => {
        if (width >= 99) {
          clearInterval(interval);
          // Fake stuck lama (4 detik)
          setTimeout(() => {
            result.style.display = 'block';
          }, 4000);
        } else {
          width++;
          bar.style.width = width + '%';
          text.innerText = width + '%';
        }
      }, 50); // makin kecil makin cepet loadingnya
    }
  </script>

</body>
</html>
